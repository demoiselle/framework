<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bookmark Edit</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bookmark.css">
</head>

<body>
	<div class="container">
		<div id="menu"></div>
		<form class="well" role="form">
			<div id="id-row" hidden="true" class="form-group">
				<label for="id">ID</label> <span id="id-text" class="form-control-static"></span> <input id="id" type="hidden">
			</div>
			<div class="form-group">
				<label for="description">Description</label> <input id="description" type="text" class="form-control">
				<div id="description-message" class="label label-danger"></div>
			</div>
			<div class="form-group">
				<label for="link">Link</label> <input id="link" type="text" class="form-control">
				<div id="link-message" class="label label-danger"></div>
			</div>
			<div class="form-group">
				<button id="save" class="btn btn-primary">Salvar</button>
				<button id="delete" class="btn btn-danger" hidden="true">Excluir</button>
				<button id="back" class="btn btn-warning">Voltar</button>
			</div>
		</form>
	</div>
	<p class="demoiselle">
		Aplicação de exemplo do Demoiselle <span id="demoiselle-version"></span>
	</p>

	<script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/bootbox.js"></script>
	<script type="text/javascript" src="js/lib/app.js"></script>
	<script type="text/javascript" src="js/proxy/metadata.js"></script>
	<script type="text/javascript" src="js/proxy/auth.js"></script>
	<script type="text/javascript" src="js/proxy/bookmark.js"></script>
	<script type="text/javascript" src="js/controller/menu.js"></script>
	<script type="text/javascript" src="js/controller/bookmark-edit.js"></script>
</body>
