<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Bookmark List</title>

<link rel="stylesheet" href="css/bookmark.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/datatables.css">
</head>

<body>
	<form>
		<div id="wrap">
			<div class="container">
				<p>
					<button id="new">Novo</button>
					<button id="delete">Excluir</button>
				</p>
				<table id="resultList" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered">
					<thead>
						<tr>
							<th width="3px"></th>
							<th>Description</th>
							<th>Link</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</form>

	<script src="js/lib/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/jquery.dataTables.js"></script>
	<script src="js/lib/datatables.js" type="text/javascript"></script>
	<script src="js/proxy/bookmark.js" type="text/javascript"></script>
	<script src="js/controller/bookmark-list.js" type="text/javascript"></script>
</body>
</html>
